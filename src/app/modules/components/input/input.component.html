 <section class="input-section">
  <form [formGroup]="inputForm" (ngSubmit)="onCalculate()">
      <div class="form-group">
        <app-custom-dropdown
          id="payrollPeriod"
          label="Payroll Period"
          [options]="payrollPeriods"
          formControlName="PayrollPeriod"
          placeholder="Select payroll period">
        </app-custom-dropdown>
      </div>

      <div class="form-group">
        <label for="grossSalary">Gross Salary ({{ getPeriodLabel }})</label>
        <div class="input-wrapper">
          <span class="currency-symbol">â‚±</span>
          <input 
            type="text" 
            id="grossSalary"
            formControlName="GrossSalary" 
            placeholder="0.00"
            appCurrencyInput
            class="form-control currency-input">
        </div>
        @if (inputForm.get('grossSalary')?.invalid && inputForm.get('grossSalary')?.touched) {
          <div class="error-message">
            @if (inputForm.get('GrossSalary')?.errors?.['required']) {
              <span>Gross salary is required.</span>
            }
            @if (inputForm.get('GrossSalary')?.errors?.['min']) {
              <span>Gross salary must be greater than 0.</span>
            }
          </div>
        }
      </div>

      <button 
        type="submit" 
        class="calculate-btn">
        Calculate
      </button>
  </form>
    </section>
